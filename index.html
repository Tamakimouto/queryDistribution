<!doctype html>
<html lang="en">
    <head>
        <title>Distributions</title>
        <meta charset="utf-8">
        <meta name="author" content="Anthony Zheng">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
        <div class="container" id="distributer">
            <h1> {{ head }} </h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Distribute</th>
                        <th>Into</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input v-model.number="k" type="number" step="1">
                            <select v-model.number="kMode" type="number">
                                <option value="0">DISTINCT</option>
                                <option value="1">INDISTNCT</option>
                            </select>
                        </td>

                        <td>
                            <input v-model.number="n" type="number" step="1">
                            <select v-model.number="nMode" type="number">
                                <option value="0">DISTINCT</option>
                                <option value="1">INDISTNCT</option>
                            </select>
                        </td>
                        <td>
                            <select v-model="option">
                                <option value="0">No Restriction</option>
                                <option value="1">At most 1</option>
                                <option value="2">At least 1</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-center info" colspan="3">
                            <p> {{ k }} {{ modes[kMode] }} into {{ n }} {{ modes[nMode] }} = {{ result }} where {{ options[option] }} </p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
